<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h2>Calculator</h2>
        <!-- <ul>
            <li>LinkedIn</li>
            <li>GitHub</li>
            <li>link1</li>
        </ul> -->
    </div>
    <div class="body" style="background-image: url('pictures/blank-white-notepaper-design-vector_53876-161341.jpg');">
        <div class="calculator_div">
            <div class="calculator_body">
                <div class="screen"></div>
                <div class="pad">
                    <!-- add numbers with JS -->
                    <div class="num_pad"></div>
                    <div class="function_pad">
                        <button value="del" id="del" class="button">del</button>
                        <div class="function_buttons">
                            <button value="+" class="button calcButton">+</button>
                            <button value="-" class="button calcButton">-</button>
                            <button value="/" class="button calcButton">รท</button>
                            <button value="x" class="button calcButton">x</button>
                        </div>
                        <button value="=" id="equal" class="button">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="description">
            <div class="instruction">
                <h3>Description:</h3>
                <p>This calculator currently only supports two numbers and one function</p>
            </div>
            <div class="history">
                <h3>History:</h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Contact Info:</p>
        <div class="footer-content">
            <ul>
                <li> <a href="https://www.linkedin.com/in/davidmyat" target="_blank"> LinkedIn <img class="link-pic" id="linkedin-pic" src="pictures/output-onlinepngtools.png" alt="LinkedIn Logo"/> </a></li>
                <li> <a href="https://github.com/Amyat103" target="_blank"> GitHub <img class="link-pic" id="github-pic" src="pictures/GitHub-Mark-ea2971cee799-removebg-preview.png" alt="GitHub Logo"/> </a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
