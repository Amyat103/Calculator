<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h2>Calculator</h2>
    </div>
    <div class="body">
        <div class="calculator_div">
            <div class="calculator_body">
                <div class="screen"></div>
                <div class="pad">
                    <!-- add numbers with JS -->
                    <div class="num_pad"></div>
                    <div class="function_pad">
                        <div class="function_buttons">
                            <button value="+" class="button calcButton">+</button>
                            <button value="-" class="button calcButton">-</button>
                            <button value="/" class="button calcButton">รท</button>
                            <button value="x" class="button calcButton">x</button>
                        </div>
                        <button value="equal" id="equal" class="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
